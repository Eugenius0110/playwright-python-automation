[pytest]
markers =
    smoke: Быстрые smoke тесты (проверка основной функциональности)
    regression: Полные regression тесты
    api: Тесты API
    ui: Тесты пользовательского интерфейса
    slow: Медленные тесты (требуют больше времени)
    critical: Критически важные тесты
    positive: Позитивные сценарии
    negative: Негативные сценарии
    security: Тесты безопасности
    performance: Тесты производительности
    login: Тесты авторизации
    logout: Тесты выхода из системы
    signup: Тесты регистрации